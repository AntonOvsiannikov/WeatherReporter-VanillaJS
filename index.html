<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/x-icon" href="./assets/icons/site-logo.png">
  <title>Weather Report</title>
</head>
<body>
  <div class="container">
    <div class="wrapper-container">
      <div class="section-content">
        <div class="section-content__title">
          Weather Report
        </div>
        <div class="section-content__details">
          <div class="section-content__details-degrees"></div>
          <div class="section-content__details-city">
            <div class="section-content__details-city-name"></div>
            <div class="section-content__details-city-date"></div>
          </div>
          <div class="section-content__details-cloudiness">
            <div class="section-content__details-cloudiness-img">
              <img src="">
            </div>
            <div class="section-content__details-cloudiness-state"></div>
          </div>
        </div>
      </div>
      <div class="section-info">
        <div class="section-info-wrapper">
          <div class="section-info__search">
            <div class="section-info__search-input">
              <input type="text" placeholder="Search Location...">
            </div>
            <div class="section-info__search-btn">
              <button>
                <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4.47487 4.4749C2.32698 6.62279 2.32698 10.1052 4.47487 12.2531C6.62275 14.401 10.1052 14.401 12.253 12.2531C14.4009 10.1052 14.4009 6.62279 12.253 4.4749C10.1052 2.32702 6.62275 2.32702 4.47487 4.4749ZM10.8388 10.8389C9.47199 12.2057 7.25591 12.2057 5.88908 10.8389C4.52224 9.47203 4.52224 7.25595 5.88908 5.88912C7.25591 4.52228 9.47199 4.52228 10.8388 5.88912C12.2057 7.25595 12.2057 9.47203 10.8388 10.8389Z" fill="#000000"/>
                <path d="M11.1924 13.3137C10.6066 12.7279 10.6066 11.7782 11.1924 11.1924C11.7782 10.6066 12.7279 10.6066 13.3137 11.1924L16.8492 14.7279C17.435 15.3137 17.435 16.2635 16.8492 16.8492C16.2635 17.435 15.3137 17.435 14.7279 16.8492L11.1924 13.3137Z" fill="#000000"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="section-info__default-city">
            <ul class="section-info__default-city-list">
              <li class="section-info__default-city-list-item">
                <a href="" >Kiev</a>
              </li>
              <li class="section-info__default-city-list-item">
                <a href="" >Kharkov</a>
              </li>
              <li class="section-info__default-city-list-item">
                <a href="" >Lviv</a>
              </li>
              <li class="section-info__default-city-list-item">
                <a href="" >Zaporozhye</a>
              </li>
            </ul>
          </div>
          <div class="section-info__weather-detail">
            <div class="section-info__weather-detail-title">Weather Details</div>
            <div class="section-info__weather-detail-row">
              <div class="section-info__weather-detail-row-text">Cloudy</div>
              <div class="section-info__weather-detail-row-value"></div>
            </div>
            <div class="section-info__weather-detail-row">
              <div class="section-info__weather-detail-row-text">Humidity</div>
              <div class="section-info__weather-detail-row-value"></div>
            </div>
            <div class="section-info__weather-detail-row">
              <div class="section-info__weather-detail-row-text">Wind</div>
              <div class="section-info__weather-detail-row-value"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/utils.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
